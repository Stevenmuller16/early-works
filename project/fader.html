<html>
<body onload="StartFade();">
<script type = "text/javascript">

var opacity = 0.5;
var ImageToFade;
var intervalId;
var opacityIncrement = 0.05;
var fadeInterval = 100;
var isFading = false;

function StartFade()
	{
		if(!isFading)
			{
				isFading = true;
				ImageToFade = document.getElementById('ImageToFade');
				intervalId = self.setInterval('FadeIn()',fadeInterval);
			}
	}

function FadeIn()
	{
		ImageToFade.style.opacity = opacity;

		opacity += opacityIncrement;

		if(opacity > 1)
			{
			window.clearInterval(intervalId);
			intervalId = self.setInterval('FadeOut()',fadeInterval);
			}
	}

function FadeOut()
	{
		ImageToFade.style.opacity = opacity;

		opacity -= opacityIncrement;

		if(opacity <= 0)
			{
				window.clearInterval(intervalId);
				isFading = false;
			}
	}
</script>


<div id="ImageToFade" style="background-color: #000; width: 100px; height: 100px;" >
</div>

<a href="javascript:StartFade();" >Click Me</a>

</body>
